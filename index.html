<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="screen">
          <div class="eye-container">
              <div class="eye left"></div>
              <div class ="eye right"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="power">
            <div class="power-strip"></div>
            <div class="power-btn"></div>
        </div>
        <div class="btn-container">
            <div class="btn-sub-container">
                <div class="row-one">
                    <button class="btn wipe clr">CLR</button>
                    <button class="btn wipe delete">DEL</button>
                    <button class="btn wipe"></button>
                    <button class="btn operation divide">/</button>
                </div>
                <div class="row-two">
                    <button class="btn num seven">7</button>
                    <button class="btn num eight">8</button>
                    <button class="btn num nine">9</button>
                    <button class="btn operation multiply">x</button>
                </div>
                <div class="row-three">
                    <button class="btn num four">4</button>
                    <button class="btn num five">5</button>
                    <button class="btn num six">6</button>
                    <button class="btn operation add">+</button>
                </div>
                <div class="row-four">
                    <button class="btn num one">3</button>
                    <button class="btn num two">2</button>
                    <button class="btn num three">1</button>
                    <button class="btn operation substract">-</button>
                </div>
                <div class="row-five">
                    <button class="btn num sign">-/+</button>
                    <button class="btn num zero">0</button>
                    <button class="btn num point">.</button>
                    <button class="btn operation equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
